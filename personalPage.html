    <script type="module">

        // Firebase SDK 라이브러리 가져오기        
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";




        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDHdkrC7tf5QDQTyH8OwbQMHIPZk4wrH_M",
            authDomain: "sparta-ieee-b36aa.firebaseapp.com",
            projectId: "sparta-ieee-b36aa",
            storageBucket: "sparta-ieee-b36aa.appspot.com",
            messagingSenderId: "322597916014",
            appId: "1:322597916014:web:c90c16432e74ad7a74057f",
            measurementId: "G-Y9QR7ZE1HL"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        //프로젝트 포스팅 박스 클릭시
        $('#projectPostBtn').click(async function () {

            //포스팅 이미지 파일 들고옴
            let post_image = document.getElementById('post_image').files[0];
            let image_name = post_image.name;
            console.log('image' + post_image);
            console.log('image_name' + image_name);
            console.log('제발');

            //DB에 전달할 값들
            let post_img = 'https://firebasestorage.googleapis.com/v0/b/sparta-ieee-b36aa.appspot.com/o/ieee.png?alt=media&token=fc85d72e-02cf-4fc1-a89c-3f7597be7f71';
            let post_password=$('#post_password').val();
            let post_title = $('#post_title').val();
            let post_comment = $('#post_comment').val();
            let post_role = $('#post_role').val();
            let post_date = $('#post_date').val();

            console.log(post_password, post_title, post_comment, post_role, post_date);

            // let storageRef = storage.ref();
            // let image_path = storageRef.child('posting/' + image_name);
            // let image_upload = image_path.put(post_image);
            // console.log('uploaded!!!');
            // console.log(image_upload);

            let storageRef = ref(storage, image_name);

            //DB에 전달할 값들 필드화
            let doc = {
                'post_img': post_img,
                'post_password' : post_password,
                'post_title': post_title,
                'post_comment': post_comment,
                'post_role': post_role,
                'post_date': post_date
            };

            //DB, Storage 업로드
            await addDoc(collection(db, "posting"), doc);
            await uploadBytes(storageRef, post_image).then((snapshot) => {
                console.log(snapshot);
                getDownloadURL(snapshot.ref).then((url) => {
                    console.log('image_url : ' + url);
                });
                console.log('uploaded!!!');
                console.log(snapshot)
            });
            alert('저장완료!');
            window.location.reload();
        })

        // getDownloadURL(ref(storage,'images/some-child.png')).
        // then((url)=>{
        //     const xhr = new XMLHttpRequest();
        //     xhr.onload = (event) =>{
        //         const blob = xhr.response;
        //     };
        //     xhr.open('GET',url);
        //     xhr.send();

        //     const img = document.getElementById('myimg');
        //     img.setAttribute('src',url);
        // })
        // .catch((error)=>{
        //     alert('이미지 안불러와져~~ㅠㅠ');
        // });

        // let downStoragePhotoUrl=await getDownloadURL(ref(storage));
        // console.log(downStoragePhotoUrl);


        //저장된 데이터 가져와서 card 생성
        let docs = await getDocs(collection(db, "posting"));
        docs.forEach((doc) => {
            let posting = doc.data();
            console.log(posting);

            //let post_image = posting['post_image'];
            let post_img = posting['post_img'];
            let post_title = posting['post_title'];
            let post_comment = posting['post_comment'];
            let post_role = posting['post_role'];
            let post_date = posting['post_date'];

            let temp_html = `
            <div class="card mb-3" style="width: 700px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${post_img}"
                            class="img-fluid rounded-start" alt="프로젝트 사진">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${post_title}</h5>
                            <p class="card-text">${post_comment}</p>
                            <p class="card-text"><small class="text-muted">${post_role}</small></p>
                            <p class="card-text"><small class="text-muted">${post_date}</small></p>
                        </div>
                    </div>
                </div>
            </div>`;
            $('#projectCards').append(temp_html);
        });

    </script>
